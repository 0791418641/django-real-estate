{% extends "base.htm" %}

{% block pageContent %}
<div id="page-banner" class="press">
    <h1>Contact <span>Us</span></h1>
</div>
<div id="page-holder">
	<div id="subcontent">
		{% include "searchtabs.htm" %}
	</div>
	<div id="page-content-right">
		<form name="contactus" action="/contact/" method="post" id="contactus">
			{% csrf_token %}
			{{ contactform }}
			<label>&nbsp;</label><input type="submit" name="submitContactUs" value="Submit"/>
		</form>
	</div>
</div>
{% endblock %}
