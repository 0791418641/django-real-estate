<div id="header">   
    <div id="logo">
        <img src="{{global_data.header_image.url}}" alt="{{global_data.header_image_alt}}" />
    </div>      
    <div id="header-contact-numbers">
        <ul>
        	{% if office_data != "None"%}
        	{% for office in office_data %}
        	<li>{{office.get_telephone_number}}</li>
        	{% endfor %}
        	{% endif %}
        </ul>
    </div>
</div>
